<div class="row">
  <div class="col-md-12">
    <div class="mb-3 position-relative">
      <label for="filterText" class="form-label">Markayı Aramak İçin Buraya Yazın</label>
      <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="TOGG">
      <button *ngIf="filterText.length > 0" type="button" class="btn-clear position-absolute"
              style="top: 50%; right: 10px; transform: translateY(0%);" 
              (click)="filterText=''">
        &times;
      </button>
    </div>
    <div *ngIf="filterText.length > 2" class="alert alert-success">
      {{ filterText }} aradınız
    </div>

    <div style="max-height: 300px; overflow-y: auto;">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let brand of (brands | filterBrand:filterText)">
          <input id="brand_{{ brand.brandId }}" class="form-check-input me-1" type="checkbox" [value]="brand.brandId" (change)="onBrandSelect(brand.brandId, $event)">
          <!-- buraya click eklenir mi bak? -->
          <label  for="brand_{{ brand.brandId }}" class="form-check-label">{{ brand.brandName }}</label>
        </li>
      </ul>
    </div>
    
    <div class="mb-3 mt-3 d-flex justify-content-center">
      <button class="btn btn-outline-primary me-3" (click)="filterCars()" 
      type="button" [disabled]="!isFilterActive()">Filtrele</button>
    </div>

  </div>
</div>
