<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Araba No</th>
            <th>Araba İsmi</th>
            <th>Kategori No</th>
            <th>Marka No</th>
            <th>Renk No</th>
            <th>Model Yılı</th>
            <th>Ücreti</th>
            <th>Stok Adedi</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td (click)="setCurrentCar(car)"
        routerLink="/cars/detail/{{car.carId}}"
        
        [class]="getCurrentCarClass(car)" >{{car.carName}}</td>
        <td>{{car.categoryId}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.unitPrice}}</td>
        <td>{{car.unitsInStock}}</td>
        <td>{{car.description}}</td>
    </tr>
</table>
