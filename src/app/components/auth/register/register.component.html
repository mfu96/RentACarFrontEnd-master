<body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="registerForm">
        <h1 class="h3 mb-3 fw-normal">Hesap Oluştur</h1>
  
        <div class="form-floating">
          <input formControlName="firstName" type="text" class="form-control" id="floatingName" placeholder="Adınız">
          <label for="floatingName">Adınız</label>
        </div>
  
        <div class="form-floating">
          <input formControlName="lastName" type="text" class="form-control" id="floatingLastName" placeholder="Soyadınız">
          <label for="floatingLastName">Soyadınız</label>
        </div>
  
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">E-Posta</label>
        </div>
  
        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Şifre">
          <label for="floatingPassword">Şifre</label>
        </div>
  
        <div class="form-floating">
          <input formControlName="passwordConfirm" type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Şifreyi Tekrar Et">
          <label for="floatingPasswordConfirm">Şifreyi Tekrar Et</label>
        </div>
  
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="register()">Kaydol</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2023</p>
      </form>
    </main>
  </body>
