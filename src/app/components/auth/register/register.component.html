<div class="register-container">
    <h2>Hesap Oluştur</h2>
    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Ad</label>
        <input type="text" id="name" name="name" class="form-control" ngModel required />
      </div>
      <div class="form-group">
        <label for="lastName">Soyad</label>
        <input type="text" id="lastName" name="lastName" class="form-control" ngModel required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" ngModel required />
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required />
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Şifreyi Tekrar Et</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" ngModel required />
      </div>
      <div *ngIf="passwordMismatch" class="alert alert-danger">
        Şifreler eşleşmiyor.
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid || passwordMismatch">Kaydol</button>
    </form>
  </div>
