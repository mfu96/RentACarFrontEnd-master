<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Kiralama No</th>
            <th>Araba İsmi</th>
            <th>Şirket İsmi</th>
            <th>Kiralama Tarihi</th>
            <th>Geri Dönüş Tarihi</th>
            <th>Günlük Ücreti</th>
        </tr>
    </thead>
    <tr *ngFor="let detail of rentalDetails">
        <td>{{detail.rentId}}</td>
        <td>{{detail.carName}}</td>
        <td>{{detail.companyName}}</td>
        <td>{{detail.rentDate}}</td>
        <td>{{detail.returnDate}}</td>
        <td>{{detail.unitPrice}}</td>
    </tr>
</table>
